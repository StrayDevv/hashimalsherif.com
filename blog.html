<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

        body, h2 {
            margin: 0;
            padding: 0;
            background: url('kitty-cat-sandwich.gif') no-repeat center  fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #22ccc1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        .typewriter h2 {
            color: #fbfbfb;
            font-size: 2em;
            overflow: hidden;
            border-right: .15em solid rgb(26, 25, 24);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgb(2, 2, 2); }
        }

        #countdown {
            font-size: 2em;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hashim Alsherif's Blog</h1>
        <div class="typewriter">
            <h2>Coming Soon...</h2>
        </div>
        <div id="countdown"></div>
    </div>
    
</body>
</html>
